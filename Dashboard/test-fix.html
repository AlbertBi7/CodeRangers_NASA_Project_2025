<!DOCTYPE html>
<html>
<head>
    <title>Location Update Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Dashboard Data Update Test</h1>
    <div id="results"></div>
    <button onclick="runTest()">Run Test</button>
    
    <script>
        async function runTest() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test different locations
            const locations = [
                { name: "New York", lat: 40.7128, lon: -74.006 },
                { name: "Kottayam", lat: 9.5916, lon: 76.5222 }
            ];
            
            for (const location of locations) {
                try {
                    addResult(`Testing ${location.name}...`, 'info');
                    
                    const response = await fetch(`/api/weather/current?lat=${location.lat}&lon=${location.lon}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        const current = data.current || data;
                        const temp = current.ts || current.temperature || 'N/A';
                        const humidity = current.rh2m || current.humidity || 'N/A';
                        const windSpeed = current.ws10m || current.windSpeed || 'N/A';
                        const pressure = current.ps || current.pressure || 'N/A';
                        
                        addResult(`✅ ${location.name}: Temp=${temp}°C, Humidity=${humidity}%, Wind=${windSpeed}m/s, Pressure=${pressure}`, 'success');
                    } else {
                        addResult(`❌ ${location.name}: API Error - ${JSON.stringify(data)}`, 'error');
                    }
                    
                } catch (error) {
                    addResult(`❌ ${location.name}: Network Error - ${error.message}`, 'error');
                }
            }
        }
        
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Auto-run test
        window.onload = runTest;
    </script>
</body>
</html>
